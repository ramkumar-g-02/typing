<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<style>
    .green {
        color: #1ac71a;
    }
    .red {
        color: #d5122c;
    }
</style>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100 vw-100">
        <div class="card w-50 h-50">
            <div class="card-body">
                <h5 class="card-title text-center">Type</h5>
                <form action="">
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Size</span>
                                <input type="number" class="form-control" min="1" max="100" id="size" placeholder="Size" aria-label="size"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="randomCharaters" id="randomCharaters">
                </form>
                <div class="row justify-content-center text-wrap">
                    <div class="col-8">
                        <div id="charaters"></div>
                    </div>
                </div>
                <div class="row mt-5 justify-content-center">
                    <div class="col-8">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here"
                                id="typing"></textarea>
                            <label for="floatingTextarea">Type</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
